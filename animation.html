<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- page content -->
    <h1 style="color : white">SVG Animation</h1>
    <svg width="750" height="750">
  <circle cx="375" cy="375" r="200" fill="skyblue">
   <animate attributeName="opacity" from="1" to="0" dur="5s" repeatCount="indefinite"/>
</circle>
    <circle cx="200" cy="100" r="50" fill="#C27355">
      <animate attributeName="cx" from="200" to="500" begin="mouseover" dur="10s"/>
    </circle>
    <rect x="50" y="600" width="150" height="100" fill="grey">
      <animate id="rect1"
      attributeName="x"from="50" to="500"dur="2s" begin="0s; rect2.end"/>
      <animate id="rect2" attributeName="x" from="500" to="50" dur="2s" begin="rect1.end"/>
    </svg>
  </body>
</html>
